        <script type="text/javascript">
            $(document).ready(
                    function() {
                        poet.windowLoaded(window);
                        sse = new EventSource('/my_event_source');
                        sse.onmessage = function(message) {
                            try {
                                var msg = jQuery.parseJSON(message.data);
                                poet.handleMessage(msg);
                            } 
                            catch (e) {
                                console.log(e);
                                console.log(message.data);
                            }
                        };
                        $('.active-users').toggle();
                        document.getElementById('lang-fr').onclick = function(event) {
                            poet.langSelect('fr');
                        }
                        document.getElementById('lang-en').onclick = function(event) {
                            poet.langSelect('en');
                        }
                    });
        </script>
